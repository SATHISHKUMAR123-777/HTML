<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>

<body>
    <form>
        <table id="sign">
            <thead>
                <tr>
                <th colspan="4">Signup</th>
            </tr>
            </thead>
            <tr>
                <td><label>First Name</label></td>
                <td><input type="text" placeholder="Enter First Name"></td>
            </tr>

            <tr>
                <td><label>Last Name</label></td>
                <td><input type="text" placeholder="Enter Last Name"></td>
            </tr>


            <tr>
                <td><label>Date of Birth</label></td>
                <td><select input type="date">date
                         <option>date</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>24</option>
                        <option>25</option>
                        <option>26</option>
                        <option>27</option>
                        <option>28</option>
                        <option>29</option>
                        <option>30</option>
                        <option>31</option>
                    </select>
                    <select input type="Month">Month
                        <option>Month</option>
                        <option>jan</option>
                        <option>feb</option>
                        <option>mar</option>
                        <option>apr</option>
                        <option>may</option>
                        <option>jun</option>
                        <option>july</option>
                        <option>ocuest</option>
                        <option>sep</option>
                        <option>octo</option>
                        <option>nav</option>
                        <option>dec</option>
                    </select>
                    <select input type="number">Year
                        <option>Year</option>
                        <option>2021</option>
                        <option>2022</option>
                        <option>2023</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label>Gender</label></td>

                <td><input type="radio" id="gender"  value="Male">Male
                    <input type="radio" id="gender" value="Female">Female
                </td>
            </tr>



            <tr>
                <td><label>country</label></td>
                <td><select input type="text" placeholder="Country">Country
                        <option>india</option>
                        <option>canada</option>
                        <option>american</option>
                </td></select>
            </tr>



            <tr>
                <td><label>E-mail</label></td>
                <td> <input type="email" placeholder="Enter E-mail"></td>
            </tr>


            <tr>
                <td><label>Phone Number</label></td>
                <td><input type="PhoneNumber" minlength="10"></td>
            </tr>


            <tr>
                <td><label>password</label></td>
                <td><input type="password"></td>
            </tr>
            <section>
                <tr>
                    <td><label>Confirm password</label></td>
                    <td><input type="text"></td>
                </tr>
            </section>

            <tr>
                <td><input type="submit"></td>
                <td><button input type="button" name="cancel">cancel</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
